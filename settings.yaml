# Variables regarding loading
load:
  # Paths to binaries/files
  path:
    # Path to metamap
    metamap: /home/kostas/Downloads/public_mm_core/bin/metamap16
    # Path to reverb
    reverb: /media/kostas/DATA/GIT/reverb/core/
    # Path to semrep
    semrep: /media/kostas/DATA/LLD/SEMREP/public_semrep/bin/
  # For medical records
  med_rec:
    # Path to medical record txt
    inp_path: /media/kostas/DATA/LLD/Papers/BioASQ/MARIOS_PROJECT/100-patients/AdmissionsDiagnosesCorePopulatedTable.txt
    # Medical record name of the column to read text from
    textfield: PrimaryDiagnosisDescription
    # Field separator
    sep: \t
    # Idfield
    idfield: AdmissionID
  # For json files
  json:
    # Path to json from harvester
    inp_path: /media/kostas/DATA/LLD/Papers/BioASQ/MARIOS_PROJECT/DMDraw_testsetDMD.json
    # Outer field name for the json documents
    docfield: documents
    # Name of the field to read text from
    textfield: abstractText
    # Idfield
    idfield: pmid
    # Label field
    labelfield: abstractTitle
  mesh:
    # Path to mapping between
    inp_path: /media/kostas/DATA/LLD/Papers/BioASQ/MARIOS_PROJECT/CUI_TO_MESH/cui2mesh.dic
  edges:
    # Path to edges file
    inp_path: /media/kostas/DATA/LLD/Papers/BioASQ/MARIOS_PROJECT/doid2.json
    # Name of the field where edges are stored
    edge_field: relations
    # Type of the subject
    sub_type: Entity
    # Type of the object
    obj_type: Entity




# Variables regarding apis
apis:
  # Biontology for mapping cuis to uris
  biont: 1dd5cfd3-3a7b-4d34-8254-242e72d2a12b



# Neoj variables
neo4j:
  # DB url
  server: localhost
  # port
  port: 7474 
  # user name
  user: neo4j
  # password
  password: admin


# Output variables
out:
   # Resulting .json file before neo4j
  json:
    # Path
    out_path: /media/kostas/DATA/LLD/Papers/BioASQ/MARIOS_PROJECT/out/enriched.json
    # Output json outer field name for the documents
    json_doc_field: documents
    # Output json text field for each document
    json_text_field: text
    # Output Idfield
    json_id_field: pmid
    # Output Label field
    json_label_field: title
  # Resulting .json file before neo4j
  csv:
    # Path
    out_path: /media/kostas/DATA/LLD/Papers/BioASQ/MARIOS_PROJECT/out
  # Resulting .json file before neo4j
  neo4j:
    # Path
    out_path: localhost:7474 

# Pipeline flags for what processes to perform on the data
pipeline:
  # What  to read
  in:
    # Input
    inp: med_rec # med_rec or json currently. Future, the doid sample etc..
  # What to do with it
  trans:
    # Extract entities using metamap?
    metamap: False
    # Extract relations using reverb?
    reverb: False
    # Extract entities + relations through semrep?
    semrep: True
  # What to do with the outcome
  out:
    # Create json output?
    json: True
    # Create .csv files for neo4j?
    csv: True
    # Create-update neo4 db?
    neo4j: False

